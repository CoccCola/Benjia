<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>添加地址</title>
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/address_add.css">
	</head>
	<body>
		<header>
			<img onclick=history.back() class="arrow-left" src="./img/address/arrow.png" alt="">
			<span class="title">添加地址</span>
		</header>
		<form class="address_form" action="">
			<div>
				<label >收货人：</label>
				<input  placeholder="请输入收货人姓名" patter="/.+/" data-error="请输入至少一个字符" name="name" type="text">
			</div>
			<div>
				<label>手机号码：</label>
				<input  placeholder="请输入收货人手机号码" data-error="请输入合规的手机号" patter="/^(13[0-9]|14[01456879]|15[0-35-9]|16[2567]|17[0-8]|18[0-9]|19[0-35-9])\d{8}$/" name="tel"
					type="text">
			</div>
			<div>
				<label>所在地区：</label>
				<span class="selections">
					<select name="province_id" id="">						
					</select>
					<select name="city_id" id="">
					</select>
					<select name="county_id" id="">
					</select>
					<select name="town_id" id="">
					</select>
				</span>
			</div>
			<div>
				<label >详细地址：</label>
				<textarea spellcheck ="false" placeholder="门牌、楼层等" patter="/.+/" data-error="请输入至少一个字符" name="street" ></textarea>
			</div>
			<div>
				<label>邮政编码：</label>
				<input placeholder="请输入邮政编码" patter="/^[1-9]\d{5}$/" data-error="请输合规的邮政编码" name="code" type="text">
			</div>
			<div class="default"><label>默认地址：</label><input class="select-box" type="checkbox" name="isDefault"></div>
			<button type="button" class="save-button">
				添加
			</button>
		</form>
		
		<script src="./js/alert.js"></script>
		<script src="./js/axios.min.js"></script>
		<script src="./js/axios.config.js"></script>
		<script src="./js/utils.js"></script>
		<script src="./js/address_add.js"></script>
	</body>
</html>
