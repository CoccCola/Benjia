<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>确认订单</title>
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/order_confirm.css">
	</head>
	<body>
		<header>
			<img onclick=history.back() class="arrow-left" src="./img/order_confirm/arrow.png" alt="">
			<span class="title">确认订单</span>
		</header>
		<div class="addressSelect">
			<div>寄送至：</div>
			<a href="./address_list.html?redirect=confirm-order"><img src="./img/order_confirm/right.png" alt=""></a>
		</div>
		<div class="address">
		</div>
		<div class="list">
			<ul class="goods-list">
			</ul>
			<div class="total">
				<div>商品合计</div>				
				<div class="price">￥439.00</div>
			</div>
			<div class="freight">
				<div>运费</div>
				<div class="price">￥5.00</div>
			</div>
			<div class="discounts">
				<div>优惠券：未选择</div>
				<div class="num">0张</div>
			</div>
			<div class="remark">
				<div>备注:</div>
				<input type="text" placeholder="填写备注">
			</div>
		</div>
		
		<div class="submit">
			<div class="price">合计：￥439元</div>
			<div class="button">下单</div>
		</div>
		
		<script src="./js/axios.min.js"></script>
		<script src="./js/axios.config.js"></script>
		<script src="./js/utils.js"></script>
		<script src="./lib/swiper/js/alert1.js"></script>
		<script src="./js/order_confirm.js"></script>
		
	</body>
</html>
